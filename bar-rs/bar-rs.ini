[general]
monitor = eDP-1
anchor = top
hot_reloading = true

[modules]
left = niri.workspaces
center = niri.window
right =  volume, cpu, memory, date, time, battery

[style]
spacing = 0 0 10
padding = 0 0

[module_style]
font_size = 12
icon_size = 14 
text_color = white
icon_color = white

[module:time]
icon_size = 14

[module:battery]
spacing = 5

[module:media]
spacing = 20

[module:niri.workspaces]
spacing = 15
padding = 0 0 0 4
icon_margin = -2 0 0 0
icon_size = 24
active_size = 24
active_color = 4DA2FF

[module:niri.window]
max_length = 50
show_app_id = true
